<!DOCTYPE html>
<html>
<head>
	<title>圈子管理</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/circleManage.css">
</head>
<body>
	<div class="circlemanage-page" id="content">
		<div class="topBar">
			<div class="searchcondition">
				<span>关键字:</span>
				<input type="text" name="">
			</div>
			<div class="searchcondition">
				<span>用户昵称:</span>
				<input type="text" name="">
			</div>
			<button>搜索</button>
		</div>
		<div class="contentBox">
			<table class="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-coach">
							</label>
						</th>
						<th class="content-post">帖子内容</th>
						<th class="img-post">图片</th>
						<th class="person-post">发帖人</th>
						<th class="time-post">发帖时间</th>
						<th class="comment-post">评论</th>
						<th class="like-post">点赞</th>
						<th class="operation-post">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td  class="checkBox">
							<label>
								<input type="checkbox" value="" class="coachItem">
							</label>
						</td>
						<td class="content-post">帖子内容............</td>
						<td class="img-post">
							<img src="" alt="img" />
						</td>
						<td class="person-post">张三李四</td>
						<td class="time-post">2018-09-01</td>
						<td class="comment-post">100</td>
						<td class="like-post">100</td>
						<td class="operation-post">
							<div class="operationBox">
								<div>修改</div>
								<div>删除</div>
								<div>置顶</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="bottom-pageNum">
				<ul>
					<li><a class="pre-page" href=""></a></li>
					<li><a class="num-page num-actived" href="">1</a></li>
					<li><a class="num-page" href="">2</a></li>
					<li><a class="num-page more-page" href=""></a></li>
					<li><a class="next-page" href=""></a></li>
				</ul>
				<div class="showCheck">
					<select>
						<option><span>10</span> 条/页</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
