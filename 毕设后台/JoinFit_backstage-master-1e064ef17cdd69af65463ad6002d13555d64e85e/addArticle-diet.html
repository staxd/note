<!DOCTYPE html>
<html>
<head>
	<title>添加饮食文章</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/addArticle-diet.css">
	<link rel="stylesheet" href="javascript/kindeditor/themes/default/default.css" />
    <link rel="stylesheet" href="javascript/kindeditor/plugins/code/prettify.css" />
    <link rel="stylesheet" href="javascript/jquery-ui-1.10.4.custom/css/base/jquery-ui-1.10.4.custom.min.css">
    <script charset="utf-8" type="text/javascript" src="javascript/jquery-3.3.1.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="javascript/kindeditor/kindeditor-all-min.js"></script>
    <script charset="utf-8" type="text/javascript" src="javascript/kindeditor/lang/zh-CN.js"></script>
    <script charset="utf-8" type="text/javascript" src="javascript/kindeditor/plugins/code/prettify.js"></script>
    <script src="javascript/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.js"></script>
	<script src="javascript/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>

</head>
<body>
	<div class="addDiet-page" id="content">
		<div class="addDiet-box">
			<p>添加饮食文章</p>
			<div class="message-item">
				<span>文章名称</span>
				<input type="text" name="">
			</div>
			<div class="message-item">
				<span>一级分类</span>
				<select>
					<option></option>
				</select>
			</div>
			<div class="message-item">
				<span>二级分类</span>
				<select>
					<option></option>
				</select>
			</div>
			<div class="message-item">
				<span>发布状态</span>
				<select>
					<option></option>
				</select>
			</div>
			<div class="message-item">
				<span>生效时间</span>
				<input class="timeBox" type="data" name="">
			</div>
			<div class="message-item">
				<span>失效时间</span>
				<input class="timeBox" type="data" name="">
			</div>
			<div class="message-item">
				<span>文章标签</span>
				<input type="text" name="">
			</div>
			<div class="message-item img-banner">
				<span>文章banner</span>
				<div class="uploadImg">
					<span class="uploadImg_btn">+上传banner图片</span>
					<input type="file" name="files" style="display: none;" accept="image/gif,image/jpg,image/png,image/jpeg" id="banner_img">
				</div>
				<div class="upImgBox"></div>				
			</div>
			<div class="message-item content-box">
				<span>文章详情</span>
				<div class="articleContent">
					<textarea id="richTextBox" name="content"></textarea>
				</div>
			</div>
			<div class="message-item submitBox">
				<button class="submitBtn">保存</button>
				<button class="cancel">取消</button>
			</div>
		</div>
	</div>
	<script charset="utf-8" type="text/javascript" src="javascript/addArticle-diet.js"></script>
</body>
</html>
