<!DOCTYPE html>
<html>
<head>
	<title>订单管理</title>
	<meta charset="utf-8" />
	<!--
	<link rel="stylesheet" type="text/css" href="css/orderManage.css">
	<link rel="stylesheet" href="javascript/jquery-ui-1.10.4.custom/css/base/jquery-ui-1.10.4.custom.min.css">
	
	<script src="javascript/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.js"></script>
	<script src="javascript/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
-->
</head>
<body>
	<div class="ordermanage-page" id="content">
		<div class="topBar">
			<div class="searchcondition">
				<span>订单编号:</span>
				<input type="text" name="">
			</div>
			<div class="searchcondition">
				<span>日期:</span>
				<input class="dataTime" type="data" id="startTime" />
			</div>
			<div class="searchcondition">
				<span>至</span>
				<input class="dataTime" type="data" id="endTime" />
			</div>
			<div class="searchcondition">
				<span>订单状态:</span>
				<select>
					<option></option>
				</select>
			</div>
			<div class="searchcondition">
				<span>商品名称:</span>
				<input type="text" name="">
			</div>
			<button>搜索</button>
		</div>
		<div class="contentBox">
			<table class="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-userOrder">
							</label>
						</th>
						<th class="name-userOrder">用户昵称</th>
						<th class="img-userOrder">用户头像</th>
						<th class="phone-userOrder">手机号</th>
						<th class="sex-userOrder">性别</th>
						<th class="height-userOrder">身高</th>
						<th class="weight-userOrder">体重</th>
						<th class="target-userOrder">健身目标</th>
						<th class="time-userOrder">创建时间</th>
						<th class="operation-userOrder">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td  class="checkBox">
							<label>
								<input type="checkbox" value="" class="userOrderItem">
							</label>
						</td>
						<td class="name-userOrder">张三李四</td>
						<td class="img-userOrder">
							<img src="" alt="avatar" />
						</td>
						<td class="phone-userOrder">13336715699</td>
						<td class="sex-userOrder">男</td>
						<td class="height-userOrder">20</td>
						<td class="weight-userOrder">50KG</td>
						<td class="target-userOrder">减脂</td>
						<td class="time-userOrder">2018-09-01</td>
						<td class="operation-userOrder">
							<div class="operationBox">
								<div>查看详细</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="bottom-pageNum">
				<ul>
					<li><a class="pre-page" href=""></a></li>
					<li><a class="num-page num-actived" href="">1</a></li>
					<li><a class="num-page" href="">2</a></li>
					<li><a class="num-page more-page" href=""></a></li>
					<li><a class="next-page" href=""></a></li>
				</ul>
				<div class="showCheck">
					<select>
						<option><span>10</span> 条/页</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/orderManage.js"></script>
</body>
</html>
