<!DOCTYPE html>
<html>
<head>
	<title>饮食</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/diet.css">
</head>
<body>
	<div class="dietmanage-page" id="content">
		<div class="topBar">
			<div class="searchcondition">
				<span>一级分类:</span>
				<select>
					<option></option>
				</select>
			</div>
			<div class="searchcondition">
				<span>二级分类:</span>
				<select>
					<option></option>
				</select>
			</div>
			<div class="searchcondition">
				<span>文章标题:</span>
				<input type="" name="">
			</div>
			<button>搜索</button>
			<input id="addArticle-diet" type="button" value="+新增">
		</div>
		<div class="contentBox">
			<table class="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-diet">
							</label>
						</th>
						<th class="no-diet">文章编号</th>
						<th class="img-diet">文章图片</th>
						<th class="firstType-diet">一级分类</th>
						<th class="secondType-diet">二级分类</th>
						<th class="title-diet">文章标题</th>
						<th class="content-diet">文章内容</th>
						<th class="takeEffect-diet">生效时间</th>
						<th class="invalid-diet">失效时间</th>
						<th class="operation-diet">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td  class="checkBox">
							<label>
								<input type="checkbox" value="" class="dietItem">
							</label>
						</td>
						<td class="no-diet">0001</td>
						<td class="img-diet">
							<img src="" alt="img" />
						</td>
						<td class="type-diet">一级分类</td>
						<td class="type-diet">二级分类</td>
						<td class="title-diet">文章标题</td>
						<td class="content-diet">文章内容.........</td>
						<td class="takeEffect-diet">2018-09-01</td>
						<td class="invalid-diet">2018-09-01</td>
						<td class="operation-diet">
							<div class="operationBox">
								<div>修改</div>
								<div>删除</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="bottom-pageNum">
				<ul>
					<li><a class="pre-page" href=""></a></li>
					<li><a class="num-page num-actived" href="">1</a></li>
					<li><a class="num-page" href="">2</a></li>
					<li><a class="num-page more-page" href=""></a></li>
					<li><a class="next-page" href=""></a></li>
				</ul>
				<div class="showCheck">
					<select>
						<option><span>10</span> 条/页</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/diet.js"></script>
</body>
</html>
