<!DOCTYPE html>
<html>
<head>
	<title>动作库</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/actionLib.css">
</head>
<body>
	<div class="actionLib-page" id="content">
		<div class="topBar">
			<div class="searchcondition">
				<span>动作名称:</span>
				<input type="text" name="">
			</div>
			<div class="searchcondition">
				<span>使用器械:</span>
				<select>
					<option></option>
				</select>
			</div>
			<button>搜索</button>
			<input id="addAction" type="button" value="+新增">
		</div>
		<div class="contentBox">
			<table class="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-actionLib">
							</label>
						</th>
						<th class="name-actionLib">动作名称</th>
						<th class="video-actionLib">视频</th>
						<th class="num-actionLib">次数</th>
						<th class="lengthTime-actionLib">时长(秒)</th>
						<th class="content-actionLib">动作简介</th>
						<th class="apparatus-actionLib">使用器械</th>
						<th class="state-actionLib">状态</th>
						<th class="establish-actionLib">创建时间</th>
						<th class="operation-actionLib">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td  class="checkBox">
							<label>
								<input type="checkbox" value="" class="actionLibItem">
							</label>
						</td>
						<td class="name-actionLib">环绕世界</td>
						<td class="video-actionLib">
							<video src="" controls></video>
						</td>
						<td class="num-actionLib">12</td>
						<td class="lengthTime-actionLib">100</td>
						<td class="content-actionLib">动作简介.........</td>
						<td class="apparatus-actionLib">哑铃</td>
						<td class="state-actionLib">启用</td>
						<td class="establish-actionLib">2018-09-01</td>
						<td class="operation-actionLib">
							<div class="operationBox">
								<div>修改</div>
								<div>删除</div>
								<div>禁用</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="bottom-pageNum">
				<ul>
					<li><a class="pre-page" href=""></a></li>
					<li><a class="num-page num-actived" href="">1</a></li>
					<li><a class="num-page" href="">2</a></li>
					<li><a class="num-page more-page" href=""></a></li>
					<li><a class="next-page" href=""></a></li>
				</ul>
				<div class="showCheck">
					<select>
						<option><span>10</span> 条/页</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/actionLib.js"></script>
</body>
</html>
