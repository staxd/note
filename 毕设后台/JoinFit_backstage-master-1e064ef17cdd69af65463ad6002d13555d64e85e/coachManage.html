<!DOCTYPE html>
<html>
<head>
	<title>教练管理</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/coachManage.css">
</head>
<body>
	<div class="coachmanage-page" id="content">
		<div class="topBar">
			<div class="searchcondition">
				<span>审核状态:</span>
				<select>
					<option></option>
				</select>
			</div>
			<div class="searchcondition">
				<span>教练姓名:</span>
				<input type="text" name="">
			</div>
			<div class="searchcondition">
				<span>手机号:</span>
				<input type="text" name="">
			</div>
			<button>搜索</button>
			<input id="addCoach" type="button" value="+新增">
		</div>
		<div class="contentBox">
			<table class="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-coach">
							</label>
						</th>
						<th class="name-coach">教练名称</th>
						<th class="img-coach">教练图片</th>
						<th class="phone-coach">手机号</th>
						<th class="sex-coach">性别</th>
						<th class="num-coach">学生数</th>
						<th class="state-coach">状态</th>
						<th class="store-coach">门店信息</th>
						<th class="time-coach">创建时间</th>
						<th class="operation-coach">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td  class="checkBox">
							<label>
								<input type="checkbox" value="" class="coachItem">
							</label>
						</td>
						<td class="name-coach">张教练</td>
						<td class="img-coach">
							<img src="" alt="avatar" />
						</td>
						<td class="phone-coach">13336715699</td>
						<td class="sex-coach">男</td>
						<td class="num-coach">20</td>
						<td class="state-coach">审核通过</td>
						<td class="store-coach">JOINFIT北京健身馆</td>
						<td class="time-coach">2018-09-01</td>
						<td class="operation-coach">
							<div class="operationBox">
								<div>取消</div>
								<div>通过</div>
								<div>删除</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="bottom-pageNum">
				<ul>
					<li><a class="pre-page" href=""></a></li>
					<li><a class="num-page num-actived" href="">1</a></li>
					<li><a class="num-page" href="">2</a></li>
					<li><a class="num-page more-page" href=""></a></li>
					<li><a class="next-page" href=""></a></li>
				</ul>
				<div class="showCheck">
					<select>
						<option><span>10</span> 条/页</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
