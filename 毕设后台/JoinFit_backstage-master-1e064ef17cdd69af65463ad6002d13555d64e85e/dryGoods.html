<!DOCTYPE html>
<html>
<head>
	<title>干货管理</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/dryGoods.css">
</head>
<body>
	<div class="dryGoodsmanage-page" id="content">
		<div class="topBar">
			<div class="searchcondition">
				<span>文章类型:</span>
				<select>
					<option></option>
				</select>
			</div>
			<div class="searchcondition">
				<span>文章标题:</span>
				<input type="text" name="">
			</div>
			<button>搜索</button>
			<input id="addArticle-dryGoods" type="button" value="+新增">
		</div>
		<div class="contentBox">
			<table class="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-dryGoods">
							</label>
						</th>
						<th class="no-dryGoods">文章编号</th>
						<th class="img-dryGoods">文章图片</th>
						<th class="type-dryGoods">文章类型</th>
						<th class="title-dryGoods">文章标题</th>
						<th class="content-dryGoods">文章内容</th>
						<th class="takeEffect-dryGoods">生效时间</th>
						<th class="invalid-dryGoods">失效时间</th>
						<th class="operation-dryGoods">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td  class="checkBox">
							<label>
								<input type="checkbox" value="" class="dryGoodsItem">
							</label>
						</td>
						<td class="no-dryGoods">0001</td>
						<td class="img-dryGoods">
							<img src="" alt="img" />
						</td>
						<td class="type-dryGoods">文章类型</td>
						<td class="title-dryGoods">文章标题</td>
						<td class="content-dryGoods">文章内容.........</td>
						<td class="takeEffect-dryGoods">2018-09-01</td>
						<td class="invalid-dryGoods">2018-09-01</td>
						<td class="operation-dryGoods">
							<div class="operationBox">
								<div>修改</div>
								<div>删除</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="bottom-pageNum">
				<ul>
					<li><a class="pre-page" href=""></a></li>
					<li><a class="num-page num-actived" href="">1</a></li>
					<li><a class="num-page" href="">2</a></li>
					<li><a class="num-page more-page" href=""></a></li>
					<li><a class="next-page" href=""></a></li>
				</ul>
				<div class="showCheck">
					<select>
						<option><span>10</span> 条/页</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/dryGoods.js"></script>
</body>
</html>
