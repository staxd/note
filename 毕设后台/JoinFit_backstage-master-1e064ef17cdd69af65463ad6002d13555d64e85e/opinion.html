<!DOCTYPE html>
<html>
<head>
	<title>用户反馈</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/opinion.css">
</head>
<body>
	<div class="opinion-page" id="content">
		<div class="topBar">
			<div class="searchcondition">
				<span>关键字:</span>
				<input type="text" name="">
			</div>
			<button>搜索</button>
		</div>
		<div class="contentBox">
			<table class="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-opinion">
							</label>
						</th>
						<th class="content-opinion">反馈内容</th>
						<th class="type-opinion">反馈类型</th>
						<th class="user-opinion">用户</th>
						<th class="state-opinion">状态</th>
						<th class="establish-opinion">创建时间</th>
						<th class="operation-opinion">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td  class="checkBox">
							<label>
								<input type="checkbox" value="" class="opinionItem">
							</label>
						</td>
						<td class="content-opinion">反馈内容.........</td>
						<td class="type-opinion">系统bug</td>
						<td class="user-opinion">张三李四</td>
						<td class="state-opinion">已处理</td>
						<td class="establish-opinion">2018-09-01</td>
						<td class="operation-opinion">
							<div class="operationBox">
								<div>处理</div>
								<div>删除</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="bottom-pageNum">
				<ul>
					<li><a class="pre-page" href=""></a></li>
					<li><a class="num-page num-actived" href="">1</a></li>
					<li><a class="num-page" href="">2</a></li>
					<li><a class="num-page more-page" href=""></a></li>
					<li><a class="next-page" href=""></a></li>
				</ul>
				<div class="showCheck">
					<select>
						<option><span>10</span> 条/页</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
