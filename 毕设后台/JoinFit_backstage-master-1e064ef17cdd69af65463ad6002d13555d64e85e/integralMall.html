<!DOCTYPE html>
<html>
<head>
	<title>积分商城</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/integralMall.css">
</head>
<body>
	<div class="integralMall-page" id="content">
		<div class="topBar">
			<div class="searchcondition">
				<span>商品类型:</span>
				<select>
					<option></option>
				</select>
			</div>
			<div class="searchcondition">
				<span>商品名称:</span>
				<input type="text" name="">
			</div>
			<button>搜索</button>
			<input id="addCommodity" type="button" value="+新增">
		</div>
		<div class="contentBox">
			<table class="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-commodity">
							</label>
						</th>
						<th class="no-commodity">商品编号</th>
						<th class="img-commodity">商品图片</th>
						<th class="type-commodity">商品类型</th>
						<th class="name-commodity">商品名称</th>
						<th class="price-commodity">商品价格(元)</th>
						<th class="num-commodity">商品数量</th>
						<th class="surplusNum-commodity">剩余数量</th>
						<th class="time-commodity">创建时间</th>
						<th class="operation-commodity">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td  class="checkBox">
							<label>
								<input type="checkbox" value="" class="commodityItem">
							</label>
						</td>
						<td class="no-commodity">0001</td>
						<td class="img-commodity">
							<img src="" alt="img" />
						</td>
						<td class="type-commodity">商品类型</td>
						<td class="name-commodity">商品XX</td>
						<td class="price-commodity">998</td>
						<td class="num-commodity">50</td>
						<td class="surplusNum-commodity">50</td>
						<td class="time-commodity">2018-09-01</td>
						<td class="operation-commodity">
							<div class="operationBox">
								<div>修改</div>
								<div>删除</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="bottom-pageNum">
				<ul>
					<li><a class="pre-page" href=""></a></li>
					<li><a class="num-page num-actived" href="">1</a></li>
					<li><a class="num-page" href="">2</a></li>
					<li><a class="num-page more-page" href=""></a></li>
					<li><a class="next-page" href=""></a></li>
				</ul>
				<div class="showCheck">
					<select>
						<option><span>10</span> 条/页</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/integralMall.js"></script>
</body>
</html>
