<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/modifyPassword.css">
	
    <script type="text/javascript" src="javascript/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="modifyPassword-page" id="content">
		<div class="modifyPassword-box">
			<p>修改密码</p>
			<div class="message-item">
				<span>输入原密码</span>
				<input type="text" name="">
			</div>
			<div class="message-item">
				<span>输入新密码</span>
				<input id="newPassword" type="text" name="">
			</div>
			<div class="message-item">
				<span>确认新密码</span>
				<input id="confirmPassword" type="text" name="">
			</div>
			<div class="tipMessage">
				<span></span>
			</div>
			<div class="message-item submitBox">
				<button class="submitBtn">保存</button>
				<button class="cancel">取消</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/modifyPassword.js"></script>
</body>
</html>
