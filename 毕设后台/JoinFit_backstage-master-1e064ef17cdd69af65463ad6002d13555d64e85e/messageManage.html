<!DOCTYPE html>
<html>
<head>
	<title>消息管理</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/messageManage.css">
</head>
<body>
	<div class="messagemanage-page" id="content">
		<div class="topBar">
			<div class="searchcondition">
				<span>关键字:</span>
				<input type="text" name="">
			</div>
			<button>搜索</button>
			<input id="addMessage" type="button" value="+新增">
		</div>
		<div class="contentBox">
			<table class="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-message">
							</label>
						</th>
						<th class="content-message">消息内容</th>
						<th class="type-message">类型</th>
						<th class="state-message">状态</th>
						<th class="takeEffect-message">生效时间</th>
						<th class="invalid-message">失效时间</th>
						<th class="establish-message">创建时间</th>
						<th class="operation-message">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td  class="checkBox">
							<label>
								<input type="checkbox" value="" class="messageItem">
							</label>
						</td>
						<td class="content-message">文章内容.........</td>
						<td class="type-message">系统消息</td>
						<td class="state-message">草稿</td>
						<td class="takeEffect-message">2018-09-01</td>
						<td class="invalid-message">2018-09-01</td>
						<td class="establish-message">2018-09-01</td>
						<td class="operation-message">
							<div class="operationBox">
								<div>修改</div>
								<div>删除</div>
								<div>发布</div>
								<div>撤回</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="bottom-pageNum">
				<ul>
					<li><a class="pre-page" href=""></a></li>
					<li><a class="num-page num-actived" href="">1</a></li>
					<li><a class="num-page" href="">2</a></li>
					<li><a class="num-page more-page" href=""></a></li>
					<li><a class="next-page" href=""></a></li>
				</ul>
				<div class="showCheck">
					<select>
						<option><span>10</span> 条/页</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/messageManage.js"></script>
</body>
</html>
