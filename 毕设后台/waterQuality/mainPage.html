<!DOCTYPE html>
<html>
<head>
	<title>水质管理系统</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/toastr.css">

</head>
<body>
	<div class="nav">
		<div class="logo">
			<img src="img/logo.png" alt="logo.png" />
			<span>水质管理系统</span>
		</div>
		<div class="positionNav"></div>
		<div class="personalList">
			<a class="setUp"><img src="img/setUp.png" alt="setUp.png" /></a>
		</div>
	</div>
	<div class="sideNav">
		<div class="emptyBox"></div>
		 <div class="sideNav-item" :class="[ types[index].class , { actived: type.selected }]" :class="type.class" v-for="(type, index) in types" @click="choose(index)">{{type.type}}</div>
	</div>
	<div class="mainContent" id="viewDiv">
	</div>
	<script src="js/tools/jq.js"></script>
	<script src="js/tools/bootstrap.js"></script>
	<script src="js/tools/sendAjax.js"></script>
	<script type="text/javascript" src="js/tools/vue.js"></script>
	<script type="text/javascript" src="js/tools/toastr.js"></script>
	<script type="text/javascript" src="js/mainPage.js"></script>
</body>
</html>
