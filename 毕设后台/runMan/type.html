<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/toastr.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="bannermanage-page" id="content">
		<div class="topBar">
			<!-- <div class="searchcondition">
				<span>订单搜索:</span>
				<input type="text" name="">
			</div>
			<button>搜索</button> -->
		</div>
		<div id="contentBox" class="contentBox">
			<table class="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-banner">
							</label>
						</th>
						<th class="text_center" :class="type.class" v-for="(type, index) in types" @click="choose(index)" v-show="showTrue" style="display:none">{{type.type}}</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item, index) in items" style="display:none" v-show="showTrue">
						<td  class="checkBox">
							<label>
								<input type="checkbox" value="" class="bannerItem">
							</label>
						</td>
						<td class="title-banner">{{item.id}}</td>
						<td class="position-banner">{{item.typeName}}</td>
						<td class="operation">
							<div class="mainAdd"  data-toggle="modal" data-target="#myModal">添加</div>
							<div class="mainDelete">删除</div>
						</td>
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
											&times;
										</button>
										<h4 class="modal-title" id="myModalLabel">
											添加类型
										</h4>
									</div>
									<div class="modal-body">
										类型名：<input type="text" id="typeName" name="" ref='typeName'>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default marginR15" data-dismiss="modal">关闭
										</button>
										<button type="button" id="typeSub" class="public_sub_btn" data-dismiss="modal" @click.capture="doc">
											提交
										</button>
									</div>
								</div><!-- /.modal-content -->
							</div><!-- /.modal -->
						</div>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="bottom-pageNum">
			<ul>
				<li><a class="pre-page" href=""></a></li>
				<li><a class="num-page num-actived" href="">1</a></li>
				<li><a class="num-page" href="">2</a></li>
				<li><a class="num-page more-page" href=""></a></li>
				<li><a class="next-page" href=""></a></li>
			</ul>
			<div class="showCheck">
				<select>
					<option><span>10</span> 条/页</option>
				</select>
			</div>
		</div>
	</div>
	
</body>
<script src="js/tools/sendAjax.js"></script>
<script src="js/tools/jq.js"></script>
<script src="js/tools/bootstrap.js"></script>
<script type="text/javascript" src="js/tools/vue.js"></script>
<script type="text/javascript" src="js/tools/toastr.js"></script>
<script type="text/javascript" src="js/type.js"></script>

</html>
