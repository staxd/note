<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/toastr.css">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="bannermanage-page" id="content">
		<div class="topBar">
			<div class="searchcondition">
				<span>订单搜索:</span>
				<input type="text" name="">
			</div>
			<button class="public_btn">搜索</button>
		</div>
		<div id="contentBox" class="contentBox">
			<table class="contentList">
				<thead>
					<tr>
						<th class="checkBox">
							<label>
								<input type="checkbox" value="" id="selectall-banner">
							</label>
						</th>
						<th class="text_center" :class="type.class" v-for="(type, index) in types" @click="choose(index)" v-show="showTrue" style="display:none">{{type.type}}</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item, index) in items" style="display:none" v-show="showTrue">
						<td  class="checkBox">
							<label>
								<input type="checkbox" value="" class="bannerItem">
							</label>
						</td>
						<td class="no-banner">{{item.deliveryNumber}}</td>
						<td class="img-banner">{{item.phone}}</td>

						<td v-if='item.type==1' class="title-banner">定点配送</td>
						<td v-else-if='item.type==2'>按时配送</td>

						<td class="position-banner">{{item.publisher}}</td>
						<td class="content-banner">{{item.address}}</td>

						<td v-if='item.state==0' class="state-banner">待配送</td>
						<td v-if='item.state==1' class="state-banner">配送中</td>
						<td v-if='item.state==2' class="state-banner">已完成</td>

						<td class="state-banner">{{item.bonus}}</td>
						<td class="state-banner">{{item.requirement}}</td>
						<td class="takeEffect-banner">{{item.recipient}}</td>
						<td class="invalid-banner">{{item.gmtCreated}}</td>
						<td class="operation">
								<div class="mainDelete"  @click.capture="doc">删除</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="bottom-pageNum">
				<ul>
					<li><a class="pre-page" href=""></a></li>
					<li><a class="num-page num-actived" href="">1</a></li>
					<li><a class="num-page" href="">2</a></li>
					<li><a class="num-page more-page" href=""></a></li>
					<li><a class="next-page" href=""></a></li>
				</ul>
				<div class="showCheck">
					<select>
						<option><span>10</span> 条/页</option>
					</select>
				</div>
			</div>
	</div>
</body>
	<script src="js/tools/sendAjax.js"></script>
	<script src="js/tools/jq.js"></script>
	<script src="js/tools/bootstrap.js"></script>
	<script type="text/javascript" src="js/tools/toastr.js"></script>
	<script type="text/javascript" src="js/tools/vue.js"></script>
	<script type="text/javascript" src="js/order.js"></script>

</html>
