<!DOCTYPE html>
<html>
<head>
	<title>YP跑腿后台系统</title>
	<meta charset="utf-8" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>Bootstrap 101 Template</title>
	
	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/mainPage.css">
</head>
<body>
	<div class="nav">
		<div class="logo">
			<img src="img/mainLogo.png" alt="logo.png" />
			<span>YP跑腿后台系统</span>
		</div>
		<div class="positionNav"></div>
		<div class="personalList">
			<a class="avatar"><img src="img/mainLogo.png" alt="avatar.png" /></a>
			<a class="systemMessage"><img src="img/message_icon.png" alt="systemMessage.png" /></a>
			<a class="setUp"><img src="img/setUp.png" alt="setUp.png" /></a>
		</div>
	</div>
	<div class="sideNav">
		<div class="emptyBox"></div>
		 <div class="sideNav-item " :class="[ types[index].class , { actived: type.selected }]" :class="type.class" v-for="(type, index) in types" @click="choose(index)">{{type.type}}</div>
	</div>
	<div class="mainContent" id="viewDiv">
	</div>
	<script src="js/tools/bootstrap.js"></script>
	<script type="text/javascript" src="js/tools/vue.js"></script>
	<script type="text/javascript" src="js/mainPage.js"></script>
</body>
</html>
