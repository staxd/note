<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.capture事件修饰符</title>
    <style type="text/css">
        * {
            margin: 0 auto;
            text-align:center;
            line-height: 40px;
        }
        div {
            width: 100px;
        }
        #obj1 {
            background: deeppink;
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src=”https://unpkg.com/axios/dist/axios.min.js”></script>
</head>
<body>

<div id="content">
    <div id="obj1" @click.capture="doc"></div>
</div>
<script type="text/javascript">
    Vue.filter('uppercase', function(value) {
      if (!value) { return ''}
      value = value.toString()
      return value.charAt(0).toUpperCase() + value.slice(1)
    })
    
    var content = new Vue({
        el: "#content",
        data: {
            id: 'dDEDaf'
        },
        methods: {
            doc: function (ev) {
                 axios({
                       method:'get',
                        url:'http://test.jinjiazy.com/ver100'
                    }).then(function(res){
                        console.log(res.data);
                    });
            }
        }
    })
</script>
</body>

</html>
