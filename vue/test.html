<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.capture事件修饰符</title>
    <style type="text/css">
        * {
            margin: 0 auto;
            text-align:center;
            line-height: 40px;
        }
        div {
            width: 100px;
        }
        #obj1 {
            background: deeppink;
        }
        #obj2 {
            background: pink;
        }
        #obj3 {
            background: hotpink;
        }#obj4 {
             background: #ff4225;
         }
    </style>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>

<div id="content">
    <div id="obj1" v-on:click.capture="doc($event)">
        obj1
        <div id="obj2" v-on:click.capture="doc">
            obj2
            <div id="obj3" v-on:click="doc">
                obj3
                <div id="obj4" v-on:click="doc">
                <p>{{ id|uppercase }}</p>
            </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
    Vue.filter('uppercase', function(value) {
      if (!value) { return ''}
      value = value.toString()
      return value.charAt(0).toUpperCase() + value.slice(1)
    })
    
    var content = new Vue({
        el: "#content",
        data: {
            id: 'dDEDaf'
        },
        methods: {
            doc: function (ev) {
                this.id= ev;
                console.log(this.id)
            }
        }
    })
</script>
</body>

</html>
